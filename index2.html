<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМНаггетса</title>
</head>
<body>
    <center>

    <h1>Калькулятор Индекса Массы Наггетса (ИМН)</h1>
    
    <label for="weight">Вес (кг): </label>
    <input type="number" id="weight" placeholder="Введите вес"><br><br>

    <label for="height">Рост (м): </label>
    <input type="number" id="height" placeholder="Введите рост"><br><br>

    <button id="calculate">Рассчитать ИМН</button><br><br>

    <p id="result">Ваш ИМН: </p>
    
    <script src="app2.js"></script>

    </center>

</body>
</html>
